            <!-- Score and play again button after game is over-->
            <div class="result game-over hide"> Your score is </div>
            <div class="play-again hide"><button type="button" class="btn btn-primary btn-lg">Play again?</button></div>
            <!-- Start the game button -->
            <div class="row my-3">
                <div class="start-button-container  quiz-game my-2 col-sm-12 col-md-6 col-lg-8 ">

                    <h5 class="instructions">Find a classmate:</h5>
                    <h6><em>Best of 10! Start guessing...</em></h4>
                </div>
                <!-- Total score -->

                    Score
                </div>

                <div class="running-score-container col mx-3 my-2 justify-content-end">
                    <i class="far fa-thumbs-up alert alert-success hide">nice!</i>
                    <i class="fas fa-thumbs-down alert alert-danger hide"></i>
                </div>
            </div>
        </div>

            <h2>Match face to name:</h2>

            </div>
            <div class="quiz-form-container">

                    <div class="quiz-options mx-2 row">
                        <div class="quiz-option answer-1 my-2  col-sm-12 col-md-6 col-lg-3">

                        </div>
                        <div class="quiz-option answer-2 my-2  col-sm-12 col-md-6 col-lg-3">

                        </div>

                        </div>
                        <div class="quiz-option answer-4 my-2  col-sm-12 col-md-6 col-lg-3">
                            <input type="radio" name="question" id="ans4">
                            <label for="ans4" class="quiz-option-label">4</label>
                        </div>
                    </div>
                    <div class="row my-2 py-4 justify-content-center">
                        <div class="submit-answers-button col-sm-12 col-md-3 col-lg-2 my-1">
                            <button class="btn btn-primary" id="guessAnswerbtn" type="submit">Guess!</button>
                        </div>
